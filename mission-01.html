<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mission-01.css" />
    <script
      src="https://kit.fontawesome.com/26e13c77cc.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="card-Normal">
      <div class="normal-logo">
        <img src="images/logo.png" alt="kamill" />
      </div>
      <h1 class="description">핸드크림 모음</h1>
      <div class="product">
        <img src="/images/product.png" alt="kamill-핸드크림모음" />
      </div>
      <button class="normal-button">
        <i class="fa-regular fa-greater-than"></i>
      </button>
    </div>
    <div class="card-Wide">
      <div class="left">
        <div class="logo"><img src="images/logo1.png" alt="오뚜기로고" /></div>
        <h1 class="description">따뜻한 차 향기</h1>
      </div>
      <div class="wide-product">
        <img src="images/product1.png" alt="오뚜가차" />
      </div>
      <button class="wide-button">
        <i class="fa-regular fa-greater-than"></i>
      </button>
    </div>
  </body>
</html>
